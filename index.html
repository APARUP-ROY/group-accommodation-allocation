<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Accommodation Allocation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Upload CSV Files</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="group-file">Group Information CSV:</label>
                <input type="file" class="form-control-file" id="group-file" name="group_file" required>
            </div>
            <div class="form-group">
                <label for="hostel-file">Hostel Information CSV:</label>
                <input type="file" class="form-control-file" id="hostel-file" name="hostel_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Allocate</button>
        </form>
        <div id="results" class="mt-5"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#upload-form').on('submit', function(event) {
                event.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        $('#results').html(data);
                    }
                });
            });
        });
    </script>
</body>
</html>
